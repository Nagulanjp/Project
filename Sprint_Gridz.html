<!DOCTYPE html>
<html>
  <head>
    <meta lang="en" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="assets/css/Container.css" />
    <style>
      .video {
        margin-top: 52px;
      }
      body {
        margin: 0;
      }
      .logo {
        width: 100%;
        height: 80px;
        background-color: #ed1c24;
      }
      .logo > img {
        width: 400px;
        height: 75px;
        position: relative;
        left: 5px;
      }
      i.size {
        color: white;
        position: relative;
        left: 90rem;
        font-size: 70px;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./assets/images/logo/DET.png" alt="companylogo" />
        <a href="./index.html"><i class="fa fa-home size"></i></a>
      </div>
    </header>
    <div class="container">
      <div class="video">
        <!-- Embed your YouTube video here -->
        <video controls width="800" height="500">
          <source
            src="assets/images/Sprint Gridz - Final Draft.mp4"
            type="video/mp4"
          />
        </video>
      </div>
      <div class="description">
        <h1>Sprint Gridz</h1>
        <p>
          The project dashboard provides a granular view of the overall
          projects, scheduled and overdue projects, and projects in pipeline.
          The Gantt chart is enabled to provide a detailed visualization of the
          project schedule. The data can also be exported to Power BI for
          further analysis.
        </p>
      </div>
    </div>
  </body>
</html>
